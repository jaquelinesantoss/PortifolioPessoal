<body>

    <header> <!--contém cabeçalho-->

            </ul>
        </nav>
    </header>

    <main><!--contém conteúdo principal do site-->
        <section class="sectionUm"> <!--agrupando o "cardUm" que contém  os "subcards" 'titulo' e 'contato'-->

          <div class="cardUm">

            <div class="titulo">
              <h1>Entre em contato:</h1>
            </div>

            <div class="contato">

              <form> <!--inicia formulário-->
                
                  <div class="campo">
                    <label for="nome">Nome:</label> <!-- define nome/legenda para o campo input-->
                    <input type="text" name="nome" id="nome" size="40px">
                  </div>
                  <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="tel" size="40px">
                  </div>
                  <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" size=" 40px">
                
                  </div>
                  <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="msg" cols="42" rows="7"></textarea>
                  </div>
                

                <button disabled="disabled">Enviar</button> <!--botão desativado-->
              </form>
              </p>
            
          </div>

        </section>
      </main>

      <aside><!--conteúdo relacionado ao principal, nesse caso imagens-->

        <img src="imgs/telefone.webp" alt="Telefone icon">
        <img src="imgs/email.webp" alt="E-mail icon">
        <img src="imgs/msg.webp" alt="Mensagem icon">
